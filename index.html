<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doom Dictionary</title>
</head>

<body class="min-h-screen bg-base-200" data-theme="autumn">
    <div>

      <!-- navbar start -->
      <nav class="du-navbar bg-primary">
        <div class="flex-1">
          <a class="du-btn bg-white text-base-content hover:text-base-200 normal-case text-2xl"
          >
            Doom Dictionary
          </a>
        </div>
        
      </nav>
      <!-- navbar end -->

      <main class="py-10 px-10 bg-white">
        <div class="min-h-[50vh]">
          <!-- search container -->
          <div class="flex justify-start">
            <div class="mb-3 xl:w-96">
              <div id="word-input-container" class="input-group relative flex flex-wrap items-stretch w-full mb-4">
                <input type="search" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border-b border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none focus:shadow-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                <button class="input-button du-btn" type="button" id="button-addon2">
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- LOADING component -->
          <div class="word-loading loading-spinner transition-opacity duration-500 opacity-0">
            <!-- <div></div><div></div><div></div> -->
          </div>


        <div id="word-info-container" class="hidden" transition-style="in:wipe:down">
          <!-- The word -->
            <h2 id="searchedWord" class="text-5xl font-semibold border-b-2 border-gray-600 py-4">
              <!-- data will be filled here through js -->
            </h2>
            <!-- Word definitions -->
            <div id="word-definitions" class="space-y-10 p-4">

              <!-- data will be filled here through js -->

            </div>
        </div>

        </div>
      </main>

        
    </div>
    <script type="module" src="/assets/js/main.js"></script>
</body>

</html>
